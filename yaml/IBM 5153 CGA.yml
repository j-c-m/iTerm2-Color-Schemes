# https://int10h.org/blog/2022/06/ibm-5153-color-true-cga-palette/
# 8% brightness increase 0-7 to simulate brightness on monitor

name:     'IBM 5153 CGA'
author:   '(https://jmiller.com/)' # 'Author Name (http://website.com)'
variant:  'Dark' # Dark or Light

color_01:   '#141414' # Black (Host)
color_02:   '#D03333' # Red (Syntax string)
color_03:   '#1BD01B' # Green (Command)
color_04:   '#D08C1B' # Yellow (Command second)
color_05:   '#1B1BD0' # Blue (Path)
color_06:   '#D01BD0' # Magenta (Syntax var)
color_07:   '#1BD0D0' # Cyan (Prompt)
color_08:   '#CECECE' # White
color_09:   '#4E4E4E' # Bright Black
color_10:   '#DC4E4E' # Bright Red (Command error)
color_11:   '#4EDC4E' # Bright Green (Exec)
color_12:   '#F3F34E' # Bright Yellow
color_13:   '#4E4EDC' # Bright Blue (Folder)
color_14:   '#F34EF3' # Bright Magenta
color_15:   '#4EF3F3' # Bright Cyan
color_16:   '#FFFFFF' # Bright White

background: '#141414' # Background
foreground: '#CECECE' # Foreground (Text)
cursor:     '#CECECE' # Cursor